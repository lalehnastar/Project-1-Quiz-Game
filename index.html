<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Who want's to be a millionaire?</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">.
  <script src="js/jquery-3.3.1.js"></script>
</head>

<body>
  <header>
    <!-- Header-->
    <h1>Who wants to be a millionare?</h1>
  </header>
  <main>
    <!-- Player1-section-->
    <section class="player-scores">
      <div id="player1-box" class="player-box">
        <img src="./images/s-l300.jpg">
        <section class="player-info">
          <header>Tesla</header>
          <div id="player-1-score" class="score"></div>
        </section>
      </div>
      <!-- Player2-section-->
      <div id="player2-box" class="player-box">
        <img src="./images/einstein.jpg">
        <section class="player-info">
          <header>Einstein</header>
          <div id="player-2-score" class="score"></div>
        </section>
      </div>
    </section>
    <!-- Question-section-->
    <section class="question-section">
      <div class="question"></div>
      <!-- Reset Button -->
      <Button id="resetButton">Reset</Button>
      <!-- Reset Button -->
    </section>
    <!-- Answer-section-->
    <section class="answer-section answer-section-row-1">
      <section class="answer answer-1">
        <span class="letter">A.</span>
        <span class="value"></span>
      </section>
      <section class="answer answer-2">
        <span class="letter">B.</span>
        <span class="value"></span>
      </section>
    </section>
    <section class="answer-section answer-section-row-2">
      <section class="answer answer-3">
        <span class="letter">C.</span>
        <span class="value"></span>
      </section>
      <section class="answer answer-4">
        <span class="letter">D.</span>
        <span class="value"></span>
      </section>
    </section>
  </main>
  <footer>
    <audio id="applause" src="audio/applause.mp3"></audio>
    <audio id="sadtrabone" src="audio/sadtrombone.mp3"></audio>
  </footer>
  <script src="js/main.js"></script>
</body>

</html>
